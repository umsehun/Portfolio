<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Noto+Serif+JP&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="new.css" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="arrow-computer-icons-clip-art-red-arrow-left-curved-png-5619727bcc6183b86881941971e65639.png"/>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Log in</h1>
            <div class="input-box">
                <input type="text" placeholder="User" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="Password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember</label>
                <a href="#">비밀번호를 까먹었니?</a>
                <button type="submit" class="btn">Log in</button>
            </div>
            <div class="register-link">
                <p>계정이 없으십니까? <a href="#">회원가입</a></p>
            </div>
        </form>
    </div>
</body>
</html>
