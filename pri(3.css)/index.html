<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Website</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="shortcut icon" href="/pri(3.css)/favicon.jpg" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="carousel">
        <div class="section">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
        </div>

        <div class="slide-wrap">
            <ul class="slidelist">
                <li>
                    <a href=""></a>
                        <label for="slide2" class="left"></label>
                        <img src="/pri(3.css)/can1.png" alt="">
                        <label for="slide3" class="right"></label>
                </li>
                <li>
                    <a href=""></a>
                        <label for="slide1" class="left"></label>
                        <img src="/pri(3.css)/can2.png" alt="">
                        <label for="slide3" class="right"></label>
                </li>
                <li>
                    <a href=""></a>
                        <label for="slide2" class="left"><box-icon name='left-arrow' type='solid' ></box-icon></label>
                        <img src="/pri(3.css)/can4.png" alt="">
                        <label for="slide1" class="right"><box-icon type='solid' name='right-arrow'></box-icon></label>
                </li>
            </ul>
        </div>
    </div>


</body>
</html>
