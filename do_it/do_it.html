<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='do_it.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="">
        <fieldset>
            <!-- fieldset는  form태그 안에 있는 요소들을 외곽선으로 묶는 것것-->
            <div>
                <label for="">아이디</label>
                <input type="text" placeholder ="아이디를 입력 해 주세요" required>
                <!-- placeholder는 input 태그 안의  text다-->
                 <!-- required는 안에 있는 요소를 작성하지 않으면 못 넘어가게 하는 태그이다-->
            </div>
            <div>
                <label for="">비밀번호</label>
                <input type="password" placeholder="비밀번호를 입력 해 주세요">
                <button>로그인</button>
            </div>

        </fieldset>
    </form>
    

</body>
</html>
