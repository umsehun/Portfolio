<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src="/pri(3)/index.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="carousel">
        <div class="img-box">
            <div class="img-list">
                <div class="img-slider">

                    <div class="img-item fruit" style="--i:0;">
                        <img src="/pri(3)/fruit1.png">
                    </div>
                    <div class="img-item fruit" style="--i:1;">
                        <img src="/pri(3)/fruit2.png">
                    </div>
                    <div class="img-item fruit" style="--i:2;">
                        <img src="/pri(3)/fruit3.png">
                    </div>
                    <div class="img-item fruit" style="--i:3;">
                        <img src="/pri(3)/fruit4.png">
                    </div>

                    <!-- can -->
                    <div class="img-item" style="--i:0;">
                        <img src="/pri(3)/can1.png">
                    </div>
                    <div class="img-item" style="--i:1;">
                        <img src="/pri(3)/can2.png">
                    </div>
                    <div class="img-item" style="--i:2;">
                        <img src="/pri(3)/can3.png">
                    </div>
                    <div class="img-item" style="--i:3;">
                        <img src="/pri(3)/can4.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="info-box">
            <div class="info-slider">
                <div class="info-item">
                    <h2>Blueberry</h2>
                    <p>ブルーベリーは、健康に良い果物で、抗酸化物質が豊富に含まれています。特に視力を保護し、免疫力を高める効果があるとされています。また、食物繊維が豊富で、消化にも良いとされています。</p>
                </div>
            </div>
        </div>
        <div class="nav">
            <span class="prev-btn">
                <i class='bx bx-chevron-left'></i>
            </span>
            <span class="next-btn">
                <i class='bx bx-chevron-right'></i>
            </span>
        </div>
    </div>
